<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classical questions</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Sora:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/App.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <main class="pt-20 px-4">
      <h1 class="text-white text-4xl text-center mb-8 font-semibold">
        Classical questions of DSA
      </h1>
      <div
        class="grid grid-cols-2 px-1 gap-x-2 md:grid-cols-3 xl:grid-cols-4 md:gap-x-6 pb-8 gap-y-8 sm:px-6 md:px-10"
        id="que-container"
      ></div>
      <hr />
      <!-- Visualization div.. -->
      <div class="px-4 sm:px-6 md:px-10 lg:px-10 rounded-lg mb-6">
        <section
          class="bg-white/20 py-8 sm:py-12 md:py-16 px-4 sm:px-6 md:px-10 lg:px-16 rounded-lg shadow-md shadow-cyan-500/50"
        >
          <div class="max-w-7xl mx-auto">
            <!-- Heading -->
            <h2
              class="text-2xl sm:text-3xl lg:text-4xl font-bold text-center mb-6"
            >
              Visualize
            </h2>

            <!-- Description -->
            <p class="text-center text-sm sm:text-base lg:text-lg mb-8">
              <!-- Description dynamically filled by JS -->
            </p>
            <!-- buttons -->
            <div class="flex flex-wrap justify-center gap-4 mb-10">
              <a
                class="bg-cyan-500 shadow-lg shadow-cyan-500/50 px-3 py-2 rounded-md text-lg font-medium transition transform duration-400 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-cyan-400 hover:cursor-pointer"
                id="ExplainationBtn"
              >
                Explaination
            </a>
              <button
                class="bg-cyan-500 shadow-lg shadow-cyan-500/50 px-3 py-2 rounded-md text-lg font-medium transition transform duration-400 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-cyan-400 hover:cursor-pointer"
                id="pseudocode"
              >
                Pseudocode
              </button>
              <div class="relative inline-block text-left">
                <!-- Dropdown Button -->
                <button
                  id="codeDropdownBtn"
                  type="button"
                  onclick="toggleCodeDropdown()"
                  class="inline-flex w-full justify-center items-center bg-cyan-500 shadow-lg shadow-cyan-500/50 px-3 py-2 rounded-md text-lg font-medium transition transform duration-400 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-cyan-400"
                >
                  Code
                  <svg
                    class="-mr-1 size-5 text-white"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>
                <!-- Dropdown Menu -->
                <div
                  id="codeDropdownMenu"
                  class="hidden absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black/5 transition ease-out duration-100"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="menu-button"
                  tabindex="-1"
                >
                  <div class="py-1" role="none">
                    <a
                      href="#"
                      onclick="selectCode('Java')"
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-cyan-100"
                      role="menuitem"
                      >Java</a
                    >
                    <a
                      href="#"
                      onclick="selectCode('C++')"
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-cyan-100"
                      role="menuitem"
                      >C++</a
                    >
                    <a
                      href="#"
                      onclick="selectCode('Python')"
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-cyan-100"
                      role="menuitem"
                      >Python</a
                    >
                  </div>
                </div>
              </div>
            </div>
            <!-- Pseudocode Section -->
            <div
              class="mt-10 bg-white/20 rounded-xl p-4 sm:p-6 mb-8"
              id="pseudocodeSection"
            >
              <!-- <h3 class="text-lg sm:text-xl font-semibold mb-4">Algorithm</h3> -->
              <pre
                class="bg-gray-900 rounded-lg p-4 overflow-x-auto text-sm sm:text-lg text-white font-mono"
                id="pseudocodeText"
              >
The output will be shown here
        </pre
              >
            </div>
            <!-- custom input section -->
            <!-- Custom Input Section (Initially Hidden) -->
            <div
              id="customInputSection"
              class="hidden mt-6 bg-white/20 rounded-xl p-4 sm:p-6 mb-8 w-full"
            >
              <h3
                class="text-base sm:text-lg font-semibold text-white mb-2 text-center"
              >
                Want to enter custom input?
              </h3>
              <textarea
                rows="3"
                cols="30"
                type="text"
                id="custom-input"
                placeholder="e.g. nums = [2,7,11,15],
      target = 9"
                class="block w-full bg-gray-900 text-white placeholder:text-gray-100 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-cyan-500 sm:text-lg"
              ></textarea>
            </div>

            <!-- Visualization Area Placeholder -->
            <div
              class="overflow-y-auto overflow-x-auto bg-white/20 border-2 border-dashed border-gray-300 rounded-xl h-52 sm:h-64 md:h-72 lg:h-80 flex items-center justify-center text-gray-400 text-sm sm:text-lg text-center px-4"
              id="visualize"
            >
              <!-- Visual output will appear here -->
            </div>
            <div class="mt-6 bg-white/20 rounded-xl p-4 sm:p-6 mb-8 w-full">
              <h3 class="text-base sm:text-lg font-semibold text-white mb-2 text-center">
                Got a different approach? ✍️
              </h3>
              <textarea
                id="user-approach"
                rows="8"
                placeholder="Write your own logic or approach here..."
                class="w-full bg-gray-900 text-white font-mono placeholder:text-white rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-white/30 sm:text-lg sm:leading-6 resize-none"
              ></textarea>
              <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    <input
      type="text"
      id="user-name"
      placeholder="Your name or username (compulsory)"
      class="w-full sm:w-1/3 mt-2 bg-gray-300 text-gray-500 placeholder:text-gray-500 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500 sm:text-lg sm:leading-6"
    />

    <button
      class="bg-gray-500 shadow-lg mt-2 shadow-cyan-500/50 px-3 py-2 rounded-md text-lg font-medium transition transform duration-400 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-cyan-400"
      id="submit-approach"
      >
      Submit your approach
    </button>
    </div>

    </div>
    </section>
    </div>
  </main>
    <script type="module" src="exploreQ.jsx"></script>
    <script src="../Algorithms/sortingAlgo.js"></script>
    <script src="./pseudoExplain.js"></script>
    <script type="module" src="../src/utils/structure.js"></script>
    <script type="module" src="./queVisualize.js"></script>
    <script>
      function toggleCodeDropdown() {
        document.getElementById("codeDropdownMenu").classList.toggle("hidden");
      }

      function selectCode(language) {
        document.getElementById("codeDropdownBtn").innerHTML = `
      ${language}
      <svg class="-mr-1 size-5 text-white" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
      </svg>
    `;
        toggleCodeDropdown();
      }

      // Optional: Close dropdown on outside click
      window.addEventListener("click", function (e) {
        const btn = document.getElementById("codeDropdownBtn");
        const menu = document.getElementById("codeDropdownMenu");
        if (!btn.contains(e.target) && !menu.contains(e.target)) {
          menu.classList.add("hidden");
        }
      });
    </script>
</body>
</html>
