            <a

            <a

              class="bg-white/10 px-3 py-2 rounded-md text-sm font-medium shadow-sm hover:shadow-cyan-500/50 transition transform duration-300 hover:-translate-y-1 hover:scale-110 hover:shadow-md shadow-cyan-500/60"

            <a

              >Algorithms</a

            <a
              href="#"
              class="bg-white/10 px-3 py-2 rounded-md text-sm font-medium shadow-sm hover:shadow-cyan-500/50 transition transform duration-300 hover:-translate-y-1 hover:scale-110 hover:shadow-md shadow-cyan-500/60"

                stroke-linejoin="round"
              >
                <path d="M4 6h16M4 12h16M4 18h16" />
              </svg>

        </div>

        <!-- Mobile Dropdown Menu -->

          id="mobile-menu"

        >
          <a
            href="#"
            class="block text-white bg-white/10 px-3 py-2 rounded-md text-sm font-medium shadow-sm shadow-cyan-500/50"

          <a

            class="block text-white bg-white/10 px-3 py-2 rounded-md text-sm font-medium shadow-sm shadow-cyan-500/50"

          >

            href="#"

          >

    <main class="pt-20 px-4">
      <div class="flex flex-col items-center px-16 py-2" id="algorithmsHeading">
        <div
          class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-x-6 pb-8 gap-y-8" id="algorithms"></div>
        
    </div>
<!-- <hr> -->
    <!-- visualization div -->
    <div class="px-4 sm:px-6 md:px-10 lg:px-16 rounded-lg">
  <section class="bg-white/20 py-8 sm:py-12 md:py-16 px-4 sm:px-6 md:px-10 lg:px-16 rounded-lg shadow-md shadow-cyan-500/50">
    <div class="max-w-6xl mx-auto">
      <!-- Heading -->
      <h2 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-center mb-6">
        Visualize
      </h2>

      <!-- Description -->
      <p class="text-center text-sm sm:text-base lg:text-lg mb-8">
        <!-- Description dynamically filled by JS -->
      </p>
        <!-- buttons -->
      <div class="flex flex-wrap justify-center gap-4 mb-10">
          <button
            class="bg-cyan-500 shadow-lg shadow-cyan-500/50 px-3 py-2 rounded-md text-lg font-medium transition transform duration-400 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-cyan-400"
           id="Explaination-btn">
            Explaination
          </button>
          <button
            class="bg-cyan-500 shadow-lg shadow-cyan-500/50 px-3 py-2 rounded-md text-lg font-medium transition transform duration-400 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-cyan-400"
          >
            Pseudocode
          </button>
          <!-- <button
            class="bg-cyan-500 shadow-lg shadow-cyan-500/50 px-3 py-2 rounded-md text-lg font-medium transition transform duration-400 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-cyan-400"
          >
            Code(Java , C++ , Python)
          </button> -->
          <div class="relative inline-block text-left">
  <!-- Dropdown Button -->
  <button
    id="codeDropdownBtn"
    type="button"
    onclick="toggleCodeDropdown()"
    class="inline-flex w-full justify-center items-center bg-cyan-500 shadow-lg shadow-cyan-500/50 px-3 py-2 rounded-md text-lg font-medium transition transform duration-400 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-cyan-400"
  >
    Code
    <svg class="-mr-1 size-5 text-white" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
      <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
    </svg>
  </button>

  <!-- Dropdown Menu -->
  <div
    id="codeDropdownMenu"
    class="hidden absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black/5 transition ease-out duration-100"
    role="menu"
    aria-orientation="vertical"
    aria-labelledby="menu-button"
    tabindex="-1"
  >
    <div class="py-1" role="none">
      <a href="#" onclick="selectCode('Java')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-cyan-100" role="menuitem">Java</a>
      <a href="#" onclick="selectCode('C++')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-cyan-100" role="menuitem">C++</a>
      <a href="#" onclick="selectCode('Python')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-cyan-100" role="menuitem">Python</a>
    </div>
  </div>
</div>
      </div>

      <!-- Pseudocode Section -->
      <div class="mt-10 bg-white/20 rounded-xl p-4 sm:p-6 mb-8" id="pseudocodeSection">
        <!-- <h3 class="text-lg sm:text-xl font-semibold mb-4">Algorithm</h3> -->
        <pre class="bg-gray-900 rounded-lg p-4 overflow-x-auto text-sm sm:text-lg text-white font-mono" id="pseudocodeText">
The output will be shown here after clicking the buttons
        </pre>
      </div>

      <!-- Visualization Area Placeholder -->
      <div class="overflow-auto bg-white/20 border-2 border-dashed border-gray-300 rounded-xl h-52 sm:h-64 md:h-72 lg:h-80 flex items-center justify-center text-gray-400 text-sm sm:text-lg text-center px-4"
      id="visualize"
      >
        Visual output will appear here
      </div>
    </div>
  </section>
</div>

    </main>
    <script>
      const menuButton = document.getElementById("mobile-menu-button");
      const mobileMenu = document.getElementById("mobile-menu");
      menuButton.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
      function toggleCodeDropdown() {
    document.getElementById("codeDropdownMenu").classList.toggle("hidden");
  }

  function selectCode(language) {
    document.getElementById("codeDropdownBtn").innerHTML = `
      ${language}
      <svg class="-mr-1 size-5 text-white" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
      </svg>
    `;
    toggleCodeDropdown();
  }

  // Optional: Close dropdown on outside click
  window.addEventListener("click", function (e) {
    const btn = document.getElementById("codeDropdownBtn");
    const menu = document.getElementById("codeDropdownMenu");
    if (!btn.contains(e.target) && !menu.contains(e.target)) {
      menu.classList.add("hidden");
    }
  });
    </script>
    <script type="module" src="../Algorithms/algorithms.js"></script>
    <script type="module" src="../src/animation/graph.js"></script>
  </body>
