<main class="pt-20 px-4">
    <h1 class="text-4xl font-semibold mb-4 text-center mt-4"></h1>
    <!-- grid 1... -->
    <div
      class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-x-6 px-16 pb-8 gap-y-8"
    >
      <div
        class="bg-white/20 p-8 rounded-lg shadow-md shadow-cyan-500/50 transition transform duration-300 ease-in-out hover:scale-105 hover:-translate-y-1 hover:shadow-lg"
      >
        <h1 class="text-3xl font-semibold text-white text-center m-4">
          Definition
        </h1>
        <p class="text-lg text-justify px-4" id="definition">
          
        </p>
      </div>
      <div
        class="flex flex-col items-center bg-white/20 p-8 rounded-lg shadow-md shadow-cyan-500/50 transition transform duration-300 ease-in-out hover:scale-105 hover:-translate-y-1 hover:shadow-lg"
      >
        <h1 class="text-3xl font-semibold text-white text-justify m-2">
          Properties
        </h1>
        <ul class="list-disc text-justify text-lg" id="properties">
          
        </ul>
      </div>
      <div
        class="flex flex-col items-center bg-white/20 p-8 rounded-lg shadow-md shadow-cyan-500/50 transition transform duration-300 ease-in-out hover:scale-105 hover:-translate-y-1 hover:shadow-lg"
      >
        <h1 class="text-3xl font-semibold text-white text-center m-4">Types</h1>
        <ul class="list-disc text-justify text-lg" id="types">
          
        </ul>
      </div>
      <div
        class="flex flex-col items-center bg-white/20 p-8 rounded-lg shadow-md shadow-cyan-500/50 transition transform duration-300 ease-in-out hover:scale-105 hover:-translate-y-1 hover:shadow-lg"
      >
        <h1 class="text-3xl font-semibold text-white text-center m-2">
          Operations
        </h1>
        <ul class="list-disc text-lg text-justify" id="operations">
          
        </ul>
      </div>
      <div
        class="flex flex-col items-center bg-white/20 p-8 rounded-lg shadow-md shadow-cyan-500/50 transition transform duration-300 ease-in-out hover:scale-105 hover:-translate-y-1 hover:shadow-lg"
      >
        <h1 class="text-3xl font-semibold text-white text-center">
          Time & space complexity
        </h1>
        <ul class="text-lg mt-1 list-disc pl-4" id="complexity">
          
        </ul>
      </div>
      <div
        class="flex flex-col items-center bg-white/20 p-8 rounded-lg shadow-md shadow-cyan-500/50 transition transform duration-300 ease-in-out hover:scale-105 hover:-translate-y-1 hover:shadow-lg"
      >
        <h1 class="text-3xl font-semibold text-white text-center mb-2">
          Applications
        </h1>
        <ul class="list-disc text-lg" id="commonQs">
          
        </ul>
      </div>
    </div>
    <hr />
    <!-- Visualization div...-->
  <div class="px-4 sm:px-6 md:px-10 lg:px-16 rounded-lg">
  <section class="bg-white/20 py-8 sm:py-12 md:py-16 px-4 sm:px-6 md:px-10 lg:px-16 rounded-lg shadow-md shadow-cyan-500/50">
    <div class="max-w-6xl mx-auto">
      <!-- Heading -->
      <h2 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-center mb-6">
        Visualize
      </h2>

      <!-- Description -->
      <p class="text-center text-sm sm:text-base lg:text-lg mb-8">
        <!-- Description dynamically filled by JS -->
      </p>

      <!-- Operation Buttons -->
      <div class="flex flex-wrap justify-center gap-4 mb-10" id="operationButtons">
        <!-- Buttons inserted dynamically -->
      </div>

      <!-- Pseudocode Section -->
      <div class="mt-10 bg-white/20 rounded-xl p-4 sm:p-6 mb-8" id="pseudocodeSection">
        <h3 class="text-lg sm:text-xl font-semibold mb-4">Pseudocode</h3>
        <pre class="bg-gray-900 rounded-lg p-4 overflow-x-auto text-sm sm:text-lg text-white font-mono" id="pseudocodeText">
the pseudocode will be shown here..
        </pre>
      </div>

      <!-- Visualization Area Placeholder -->
      <div class="overflow-auto bg-white/20 border-2 border-dashed border-gray-300 rounded-xl h-52 sm:h-64 md:h-72 lg:h-80 flex  items-center justify-center text-gray-400 text-sm sm:text-lg text-center px-4"
      id="visualize" >
        <!-- Visual output will appear here after selecting an operation -->
      </div>
    </div>
  </section>
</div>

    <hr />
    <!-- Algorithms & problems div... -->
    <h1 class="text-3xl text-center font-semibold mb-8 mt-8">

        Explore problems &#8594;
